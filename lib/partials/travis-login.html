<div>
    <input
        id="travis-username"
        name="username"
        type="text"
        placeholder="Travis username..."
        autocomplete="off"
        ng-model="user.username"
        ng-model-options="{ debounce: 500 }"
        required
    />

    <input
        id="travis-public-token"
        name="publicToken"
        type="password"
        placeholder="Travis public token..."
        ng-model="user.publicToken"
        ng-model-options="{ debounce: 500 }"
        ng-required="!user.privateToken"
    />

    <input
        id="travis-private-token"
        name="privateToken"
        type="password"
        placeholder="Travis private token..."
        ng-model="user.privateToken"
        ng-model-options="{ debounce: 500 }"
        ng-required="!user.publicToken"
    />

    <button type="submit" ng-disabled="!form.$valid || form.$detection || form.$processing">
        Monitor
    </button>

    <br />

    <p class="error" ng-show="form.$dirty && form.$error.travis">
        It seems the username / tokens are not valid or there is simply no repository to monitor...
    </p>
</div>
